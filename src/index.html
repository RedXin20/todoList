<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class", // Enable dark mode via class strategy
      };
    </script>
    <title>To-do List</title>
  </head>
  <body class="min-h-screen bg-gray-100 dark:bg-gray-900 dark:text-white">
    <!-- Outer full-page wrapper -->
    <div class="flex items-center justify-center min-h-screen dark:bg-gray-900">
      <button
        id="theme-toggle"
        class="absolute top-4 right-4 bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
      >
        Toggle Dark Mode
      </button>

      <div
        id="leftSideBar"
        class="absolute top-12 left-4 bg-gray-200 dark:bg-gray-700 p-32 h-5/6 rounded-md align-text-top font-bold"
      ></div>

      <!-- Inner content wrapper -->
      <div
        class="bg-white w-full max-w-lg p-6 shadow-lg rounded-md dark:bg-gray-800"
      >
        <h1 class="text-3xl font-bold text-center mb-4 dark:text-white">
          Todo List
        </h1>
        <div class="flex space-x-2 mb-4">
          <input
            id="inputField"
            type="text"
            class="border border-gray-300 p-2 w-full rounded-md flex-grow focus:outline-none focus:ring-2 focus:ring-blue-400 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            placeholder="Add a new task"
          />
          <select
            id="tagSelect"
            class="border border-gray-300 p-2 rounded-md focus:ring-2 focus:ring-blue-400 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          >
            <option value=""></option>
            <option value="work">Work</option>
            <option value="home">Home</option>
            <option value="workout">Workout</option>
            <option value="other">Other</option>
          </select>
          <button
            id="addToDo"
            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
          >
            Add
          </button>
        </div>

        <div
          class="to-dos space-y-2 mt-4 dark:text-white"
          id="toDoContainer"
        ></div>
      </div>
    </div>

    <script src="route.js"></script>
  </body>
</html>
