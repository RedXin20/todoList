<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class", // Enable dark mode via class strategy, thanks GPT!
      };
    </script>
    <title>To-do List</title>
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900 dark:text-white"
  >
    <div
      class="bg-white p-6 shadow-lg rounded-md dark:bg-gray-800 dark:text-white"
    >
      <h1 class="text-2xl font-bold text-center mb-4">Todo List</h1>
      <div class="flex space-x-2 mb-4">
        <input
          id="inputField"
          type="text"
          class="border border-gray-300 p-2 w-full rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          placeholder="Add a new task"
        />
        <button
          id="addToDo"
          class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
        >
          Add
        </button>
      </div>
      <div class="to-dos space-y-2" id="toDoContainer"></div>
      <button
        id="theme-toggle"
        class="mt-4 bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
      >
        Toggle Dark Mode
      </button>
    </div>
    <script src="route.js"></script>
  </body>
</html>
